<diV *ngIf = "book" class = "">
    <div class = "col-md-6 col-lg-4">
        <h4>{{book.authors}}</h4>
        <h4>{{book.title}}</h4><div class = "ratings">
    </div>
    <div class = "col-xs-6">
        <div><img src ='{{book.pictureUrl}}' width = "150px" height='300'></div>
        <div style = "font-size: 14px" class = "imgdescinfo">
          <div style = "display:flex;align-items:center">
              <div class = "inner"> 
                <div class="pull-right" style = "display:inline-block">
                  <rating-stars [rating] = 'book.rating'></rating-stars>
                </div>
                <div>Year: {{book.year}}</div>
                <div>Prtice: {{book.price}}</div>
                <div>Category: <span class = 'badge'>{{book.category}}</span></div>
                <div>{{book.description}}</div>
              </div>
            </div>
          </div>
        </div>
    </div>
   <button (click) = "getUser()" style = "color:red">Get User</button>
<div class="text-right">
 <button (click) = "leaveAReview()" class="btn btn-success btn-green">Leave a review</button> 
 <div [hidden] = "isReviewHidden" class = "col-lg-6" style="position:absolute; top:-55px;left:0px;background-color:rgb(27, 23, 24); height:100vh;width:100vw;z-index:2;opacity:0.8">
    <div class = 'col-xs-8 col-sm-8 col-lg-2' style = "position: absolute;top:100px; left:10%;background-color:blue;opacity:1;z-index:2">
      <div class = "modal-header">
          <button type = "button" class = "close">
            <span aria-hidden = "true">x</span>
            <span class ="sr-only">Close</span>
          </button>
          <h4 id = "modalLabel" class = "modal-title" style = "color:white">Add your review for {{book.title}}</h4>
      </div>
      <div>
        <rating-stars [(rating)] = "newRating" [readonly] = "false" class = "large"></rating-stars>
      </div>
      <form class = 'modal-body' [formGroup] = "formModel" (submit) = "addReview()">
          <!--label for = "author" class = "col-xs-2 col-sm-2 control-label">Author</label>
          <div class ="col-xs-10 col-sm-10">
              <input class = "form-control" id = "author" formControlName = "author" required autocompletion="false">
              <div  *ngIf = "this.formModel.controls['author'].invalid&&(this.formModel.controls['author'].dirty || this.formModel.controls['author'].touched)" class = "alert alert-danger">
              <span *ngIf = "this.formModel.controls['author'].errors">Enter requires</span></div>
          </div>-->
        <label for = "rating" class = "col-xs-10 col-sm-2 control-label">Rating</label>
          <div class = "col-xs-12 col-sm-2">
             <input type = "number" id ="rating" name = "rating" formControlName ="rating">
             <span [hidden]  = "!formModel.hasError('minLength', 'minLength')">Enter requires</span>
          </div>
        <label for = "review" class = "col-sm-2 control-label">Review</label>          
          <div class = "col-sm-10">
              <textarea class = "form-control" id = "review" formControlName = "reviewtext" rows ="5" required></textarea>
          </div>
          <div><button type = "submit" class="btn" [disabled] = "!this.formModel.valid">Add review</button></div>
      </form>
    </div>
  </div>
</div>

 <div class = 'row'*ngFor = "let review of reviews">
  <hr>
    <div class='col-md-12'>
    <rating-stars [rating] = "review.rating"></rating-stars>
    <span>{{review.author}}</span>
    <span class = "pull-right">
      {{review.createdOn | date:'shortDate'}}
    </span>
    <p> {{review.reviewtext}}</p>
  </div>
