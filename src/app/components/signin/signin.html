<div class = "row" >
    <div class = "signup_wrapper">
        <p class = "lead">
            <span class ="signup_header">Already a member? Please, <a style = "color:blue" href = "/#login">log in</a></span>
        </p>
        <form [formGroup] = "formModel" method = "POST" (ngSubmit)="onSubmit()">
            <div class = "form-group"style="display:flex; justify-content: space-between;padding:8px 20px">
                <label for = "name">Name</label>
                <input type = "text" id = "name" formControlName ="name" required [(ngModel)] = "targetName" (input) = "checkingRegExpName()"(blur)="checkUserByName()">
            </div>
            <div *ngIf = "this.formModel.controls['name'].touched&&this.formModel.controls['name'].errors?.['required']" class = "alert_span">Fill the field</div>
                <div *ngIf="this.isTargetName">
                    <div *ngIf = "this.regexpName" class  ="alert_span">Name <b>{{targetName}}</b>  is already exists</div>
                    <div *ngIf = "!this.regexpName" class = "success_span">Name <b>{{targetName}}</b> is available</div>
                </div>
            <div class = "form-group" style="display:flex; justify-content: space-between;padding:8px 20px">
                <label for = "email">Email</label>
                <input type = "text" id = "email" formControlName ="email" required [(ngModel)] = "targetEmail" (input) = "checkingRegExpEmail()"(blur)="checkUserByEmail()">
            </div>
            <div *ngIf = "this.formModel.controls['email'].touched&&this.formModel.controls['email'].errors?.['required']" class = "alert_span">Fill the field</div>
            <div *ngIf="this.isTargetEmail">
                <div *ngIf = "this.regexpEmail" class  ="alert_span">Email <b>{{targetEmail}}</b>  is already exists</div>
                <div *ngIf = "!this.regexpEmail" class = "success_span">Email <b>{{targetEmail}}</b> is available</div>
                </div>
            <div class = "form-group" style="display:flex; justify-content: space-between;padding:8px 20px">
                <label for = "password">Password</label>
                <input type = "text" id = "password" formControlName ="password">
                <div *ngIf = "this.formModel.controls['password'].touched&&this.formModel.controls['password'].errors?.['required']" class = "alert alert-danger">Fill the field</div>
            </div>
           <input type = "submit" style = "margin:10px 125px 10px" value = "Submit" class = "btn btn-primary">
        </form>
    </div>
</div>
