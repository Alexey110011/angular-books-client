<form [formGroup] = "formModel" (ngSubmit)="onSubmit()"  action = '/forms' method = "POST" enctype = "multipart/form-data">
    <div><label for = "authors"> Authors</label>
        <input type = "text" formControlName="authors" id ="authors"/></div>
    <div><label for = "title"> Title</label>
        <input type = "text" formControlName="title" id ="title"/></div>
    <div><label for = "description"> Description</label>
        <textarea formControlName="description" id ="description"></textarea></div>
    <div><label for = "year"> Year</label>
        <input type = "text" formControlName="year" id ="year"/></div>
    <div><label for = "category"> Category</label>
        <input type = "text" formControlName="category" id ="category"/></div>    
    <div><label for = "pictureUrl"> PictureUrl</label>
        <input type = "text" formControlName="pictureUrl" id ="pictureUrl"/></div>
    <div><label for = "rating"> Rating</label>
        <input type = "text" formControlName="rating" id ="rating"></div>
    <div><label for = "price"> Price</label>
        <input type = "text" formControlName="price" id ="price"/></div>
    <div><label for = "shops"> Shops</label>
        <input type = "text" formControlName="shops" id ="shops"/></div>
<!--input type = "file" formControlName = "sampleFile" accept = "image"/>-->
    <div><input type = "submit" class = "btn btn-primary"value ="Send"/></div>
</form>
<button (click) = "checkLocal()">Check Local</button>
<button (click) = "clearLocal()">Clear Local</button>
