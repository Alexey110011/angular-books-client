<div class="thumbnail item_wrapper">
    <div>
        <div><a [routerLink]="['/products', book._id]"><img src = "{{book.pictureurl}}" width="220"height="300"></a></div>
        <h4 class ="title">{{book.authors}}</h4>
        <h4>{{book.title}}</h4>
            <p><b>BYN {{ book.price }}</b></p>
    </div>
  <div class="ratings">
    <rating-stars [rating]="book.rating"></rating-stars>
  </div >
</div>
